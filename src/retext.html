<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>



<header class="header">
	<div class="container">
		<div class="header__inner">
			<!-- Основная навигация -->
			<a href="#" class="logo">
				<img class="logo__img" src="src/images/header/logo.svg" alt="Logo of site">
			</a>
			<nav class="nav">
				<ul class="nav__menu">
					<li class="nav__menu-item">
						<a href="#" class="nav__menu-item__link" >About Us</a>
					</li>
					<li class="nav__menu-item">
						<a href="#" class="nav__menu-item__link">Courses</a>
					</li>
					<li class="nav__menu-item">
						<a href="#" class="nav__menu-item__link">Events</a>
					</li>
					<li class="nav__menu-item">
						<a href="#" class="nav__menu-item__link">Blog</a>
					</li>
					<li class="nav__menu-item">
						<a href="#" class="nav__menu-item__link">Contacts</a>
					</li>
				</ul>
			</nav>

			<!-- Правая часть с кнопками -->
			<div class="header__info-actions">
				<button class="header__button header__button--consultation">Get consultation</button>

				<div class="header__auth">
					<button class="header__auth-btn header__auth-btn--signin">
						<img class="header__auth-icon" src="src/images/header/Profile.svg" alt="Profile">
						Sign in
					</button>
					<span class="header__auth-separator">/</span>
					<button class="header__auth-btn header__auth-btn--signup">Sign up</button>
				</div>
			</div>

			<!-- Бургер меню для мобильных -->
			<button class="header__burger">
				<span class="header__burger-line"></span>
				<span class="header__burger-line"></span>
				<span class="header__burger-line"></span>
			</button>
		</div>

		<!-- Мобильное меню -->
		<div class="header__mobile-menu">
			<nav class="header__mobile-nav">
				<a href="#" class="header__mobile-logo">
					<img class="header__mobile-logo-img" src="src/images/header/logo.svg" alt="Logo of site">
				</a>
				<div class="header__mobile-links">
					<a href="#" class="header__mobile-link">About Us</a>
					<a href="#" class="header__mobile-link">Courses</a>
					<a href="#" class="header__mobile-link">Events</a>
					<a href="#" class="header__mobile-link">Blog</a>
					<a href="#" class="header__mobile-link">Contacts</a>
				</div>
				<div class="header__mobile-auth">
					<button class="header__mobile-btn header__mobile-btn--signin">Sign in</button>
					<button class="header__mobile-btn header__mobile-btn--signup">Sign up</button>
				</div>
			</nav>
		</div>
	</div>
</header>

</body>
</html>
